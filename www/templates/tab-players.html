<ion-view view-title="Jugadores">
    <ion-content class="padding">
        <form name="matrimonioForm">
            <!--  Review Form -->
            <fieldset class="form-group">
                <input type="text" ng-model="newPlayer.name" class="form-control" placeholder="nombre" title="Nombre" />
                <button class="btn btn-primary pull-right" ng-click="addPlayer()" >AÃ±adir</button>
            </fieldset>
        </form>

        <ion-list>
            <ion-item ng-repeat="player in players" class="item-button-right">
                {{ player.name}}
                &nbsp;
                <div class="buttons">
                    <button type="button" class="button icon ion-close button-assertive" ng-click="deletePlayer($index)"></button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

  <!-- Account Tab -->
  <ion-tab title="ConfiguraciÃ³n" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">

  <!-- Dashboard Tab -->
